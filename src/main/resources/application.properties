spring.application.name=check-content
server.port=8081

spring.datasource.url=jdbc:h2:mem:contentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true?
graphql.servlet.corsEnabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/


grpc.client.classification-service.address=static://localhost:9090
grpc.client.classification-service.negotiation-type=plaintext

websocket.endpoint=/ws
websocket.topic.notifications=/topic/notifications