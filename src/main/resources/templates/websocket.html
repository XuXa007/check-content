<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderation Notifications</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        #notifications {
            border: 1px solid #ddd;
            padding: 10px;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .notification {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f9f9f9;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Content Moderation Notifications</h1>
<div id="notifications"></div>

<script>
    // Подключение к WebSocket через SockJS и STOMP
    var socket = new SockJS('http://localhost:8082/ws'); // URL вашего WebSocket-сервера
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Подключено: ' + frame);

        // Подписка на /topic/notifications
        stompClient.subscribe('/topic/notifications', function(notification) {
            displayNotification(notification.body);
        });
    });

    // Отображение уведомления на сайте
    function displayNotification(message) {
        var notificationsDiv = document.getElementById('notifications');
        var notificationElement = document.createElement('div');
        notificationElement.className = 'notification';
        notificationElement.textContent = message;
        notificationsDiv.appendChild(notificationElement);
    }
</script>
</body>
</html>
