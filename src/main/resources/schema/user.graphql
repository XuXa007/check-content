type User {
    id: ID!
    username: String!
    email: String!
    role: RoleEnum!
}

extend type Query {
    users: [User]
}

extend type Mutation {
    addUser(userDTO: UserDTO!): User
}

input UserDTO {
    username: String!
    email: String!
    role: RoleEnum!
}

enum RoleEnum {
    User,
    Admin,
    Moderator
}